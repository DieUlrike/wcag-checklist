name: Build desktop apps (mac x64/arm64 + win)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # Verhindert Release-Uploads (kein GH_TOKEN n√∂tig)
  ELECTRON_BUILDER_DISABLE_PUBLISH: true

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # LTS, stabil

      - name: Install dependencies
        run: npm ci || npm install

      # macOS Intel (x64)
      - name: Build macOS (x64)
        run: npx electron-builder --mac --x64 --publish=never

      - name: Upload artifact (macOS x64)
        uses: actions/upload-artifact@v4
        with:
          name: wcag-checklist-mac-x64
          path: |
            dist/*.dmg
            dist/*-mac.zip

      - name: Clean dist
        run: rm -rf dist/*

      # macOS Apple Silicon (arm64)
      - name: Build macOS (arm64)
        run: npx electron-builder --mac --arm64 --publish=never

      - name: Upload artifact (macOS arm64)
        uses: actions/upload-artifact@v4
        with:
          name: wcag-checklist-mac-arm64
          path: |
            dist/*.dmg
            dist/*-mac.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (Windows)
        run: npm run dist -- --publish=never

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: wcag-checklist-win
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.zip
