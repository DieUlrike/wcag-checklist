name: Build desktop apps (no publish)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # WICHTIG: verhindert, dass electron-builder Releases auf GitHub ver√∂ffentlichen will
  ELECTRON_BUILDER_DISABLE_PUBLISH: true

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # LTS, stabil

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (Windows)
        run: npm run dist -- --publish=never

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: wcag-checklist-win
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.zip

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # LTS, stabil

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build (macOS)
        run: npm run dist -- --publish=never

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: wcag-checklist-mac
          path: |
            dist/*.dmg
            dist/*-mac.zip